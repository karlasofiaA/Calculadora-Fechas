<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    
    <link rel="icon" type="image/x-icon" href="assets/calendario.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet" >
</head>

<body>
    <!-- Título -->
    <header>
        <h1>Calculadora del día de la semana</h1>
    </header>

    <form class="form text-center" onsubmit="return false">
        <!-- Este DIV es para clocar numeros y mostrar resultados-->
        <div class="row ">
            <div class="col-lg-3 col-md-4 col-sm-6 entrada">
                <label for="dia"> Dia: </label>
                <input name="dia" id="dia" type="number" placeholder="1" min="1" max="31" required>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 entrada">
                <label for="mes"> Mes: </label>
                <input value="1"type="number" id="mes" name="mes" required min="1" max="12" placeholder="1">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 entrada">
                <label for="anio"> Año: </label>
                <input value="2023"type="number" id="anio" name="anio" required min="1900" max="2123" placeholder="2023">
            </div>
        </div>

        <!--Este DIV me permite mover mis botones con bootstrap-->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 calcular">
                <button onclick="calcular()" class="btn btn-outline-primary btn-md" > Calcular </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 resultado">
                <label for="resultado">Resultado</label>
                <p id="resultado" class=""> - </p>
            </div>
        </div>
    </form>

    <!-- Script de JS, bootstrap  -->
    <script src="/assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
